<html>
<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="2d.js"></script>
<script type="text/javascript" src="bezier.js"></script>
<script type="text/javascript" src="curve.js"></script>
<script type="text/javascript" src="sampling.js"></script>
<script type="text/javascript" src="main.js"></script>
<body>
    <div>
        <canvas id="screen" style="border:1px solid #000" width=800 height=600 />
    </div>
    <div>
        <p>p0: X: <input class="coord" id="p0x" type="number" value="0.0"/>
        Y: <input class="coord" id="p0y" type="number" value="0.0"/></p>
        <p>p1: X: <input class="coord" id="p1x" type="number" value="1.0"/>
        Y: <input class="coord" id="p1y" type="number" value="4.0"/></p>
        <p>p2: X: <input class="coord" id="p2x" type="number" value="0.25"/>
        Y: <input class="coord" id="p2y" type="number" value="-2.0" step = "0.0"/></p>
        <p>p3: X: <input class="coord" id="p3x" type="number" value="1.0"/>
        Y: <input class="coord" id="p3y" type="number" value="0.0" /></p>
        <p>Resolution: <input id="resolution" type="number" value="20" /></p>
    </div>

</body>
</html>
